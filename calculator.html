<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/calculator.css">
    </head>

    <body>
        <div class="calculator">
            <div class="top">
                <span>: :</span>
            </div>
            <div class="txt">
                <div class=""></div>
            </div>
            
            <div class="btns">
                <table>
                    <tr>
                        <td><button class="btns_g">MC</button></td>
                        <td><button class="btns_g">M+</button></td>
                        <td><button class="btns_g">M-</button></td>
                        <td><button class="btns_g">MR</button></td>
                    </tr>
                    <tr>
                        <td><button class="btns_g btn_ys">C</button></td>
                        <td><button class="btns_g btn_chujia">÷</button></td>
                        <td><button class="btns_g btn_ys">X</button></td>
                        <td><button class="btns_g btn_ys">DEL</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn">7</button></td>
                        <td><button class="btn">8</button></td>
                        <td><button class="btn">9</button></td>
                        <td><button class="btns_g btn_ys">一</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn ">4</button></td>
                        <td><button class="btn">5</button></td>
                        <td><button class="btn">6</button></td>
                        <td><button class="btns_g  btn_chujia">＋</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn">1</button></td>
                        <td><button class="btn">2</button></td>
                        <td><button class="btn">3</button></td>
                        <td rowspan="2"><button class="btns_g btn_dy">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btns_g btn">%</button></td>
                        <td><button class="btn">0</button></td>
                        <td><button class="btns_g btn">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
